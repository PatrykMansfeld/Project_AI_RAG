<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>RAG Chatbot (Ollama)</h1>

    <div class="controls">
      <button id="reindex">Przebuduj indeks</button>
      <span id="status"></span>
    </div>

    <div class="chat">
      <div id="messages"></div>
      <div class="input-row">
        <input id="question" type="text" placeholder="Zadaj pytanie..." />
        <button id="send">Wyślij</button>
      </div>
    </div>

    <div class="sources">
      <h2>Źródła</h2>
      <ul id="sources"></ul>
    </div>

    <div class="analysis">
      <h2>Analiza korpusu</h2>
      <button id="analyze">Pokaż statystyki</button>
      <pre id="analysisOut" class="output"></pre>
    </div>

    <div class="eval">
      <h2>Ewaluacja QA</h2>
      <div class="row">
        <label for="evalQaPath">Ścieżka do QA JSONL:</label>
        <input id="evalQaPath" type="text" value="data/eval/qa.jsonl" />
        <button id="evalRun">Uruchom ewaluację</button>
      </div>
      <pre id="evalOut" class="output"></pre>
    </div>

    <div class="generate">
      <h2>Generowanie artykułów</h2>
      <div class="row">
        <label for="genTopic">Temat:</label>
        <input id="genTopic" type="text" placeholder="np. Historia Krakowa" />
      </div>
      <div class="row">
        <label for="genCount">Liczba:</label>
        <input id="genCount" type="number" value="1" min="1" />
        <label for="genMinWords">Min. słów:</label>
        <input id="genMinWords" type="number" value="400" min="100" />
        <label for="genStyle">Styl:</label>
        <input id="genStyle" type="text" value="encyklopedyczny" />
        <button id="genRun">Generuj</button>
      </div>
      <ul id="genOut"></ul>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
